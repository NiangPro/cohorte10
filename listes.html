<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- les listes non ordonnees  -->
	<!-- les types : square = carre, circle= cercle et disc = cercle plein -->
	<ul type="square">
		<li>Introduction</li>
		<li>Developpement</li>
		<li>Conclusion</li>
	</ul>

	<ul>
		<li type="square">Introduction</li>
		<li type="circle">Developpement</li>
		<li type="disc">Conclusion</li>
	</ul>

	<!-- LES LISTES ORDONNEES  -->
	<ol type="A" start="4">
		<li>Introduction</li>
		<li>Developpement</li>
		<li>Conclusion</li>
	</ol>
</body>
</html>
