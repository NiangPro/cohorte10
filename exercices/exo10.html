<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend align="center">Formulaire d'inscription</legend>
		<form action="">
			<label for="">Prenom</label>&nbsp;&nbsp;&nbsp;
			<input type="text" minlength="2" required><br><br>
			<label for="nom">Nom</label>
			<input type="text" id="nom" maxlength="20" required><br><br>
			<label for="">Sexe</label>
			M <input type="radio" name="sexe">
			F <input type="radio" name="sexe" checked><br><br>
			<label for="">Montant d'inscription</label>
			<input type="number" required value="25000" step="500"><br><br>
			<div align="right">
				<input type="submit" value="Ajouter">
				<input type="reset" value="Annuler">
			</div>

		</form>
	</fieldset>
</body>
</html>
