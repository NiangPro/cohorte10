<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	              <!-- premierefieldset -->
	              
	              <form action="">

	<fieldset>

		<legend>Vos coordonnees</legend>

		<table>
			       <!-- 1ereligne -->
			<tr>
				<td><label for="">Nom :</label></td>
				<td><input type="text" placeholder="Votre nom"></td>
			</tr>
						<!-- 2iemeligne -->
			<tr>
				<td><label for="">Prenom :</label></td>
				<td><input type="text" placeholder="Votre prenom"></td>
			</tr>
							<!-- 3emeligne -->
			<tr>
				<td><label for="">Date de naissance :</label></td>
				<td><input type="date" placeholder="jj/mm/aaa"></td>
			</tr>
							<!-- 4emeligne -->
			<tr>
				<td><label for="">Mail :</label></td>
				<td><input type="mail" placeholder="votre mail"></td>
			</tr>
								<!-- 5emeligne -->
			<tr>
				<td><label for="">votre site</label></td>
				<td><input type="text"></td>
			</tr>
						 		<!-- 6emeligne -->
			<tr>
				<td><label for="">code :</label></td>
				<td><input type="text"></td>
			</tr>
								<!-- 7emeligne -->
			<tr>
				<td><label for="">Genre :</label></td>
				<td>
					<input type="radio"> Homme <br>
					<input type="radio"> Femme</td>
			</tr>
								<!-- 8emeligne -->

			<tr>
				<td><label for="">Pays :</label></td>
				<td><select>
					<option >Votre pays</option>
					<option >Senegal</option>
					<option >Guinee</option>
					<option >Palestine</option>
					<option >Israel</option>
				</select>
			</td>
			</tr>
		</table>

	</fieldset>

	                   <!-- deuxiemefieldset -->

	<fieldset>


		<legend>Vos gouts</legend>

		<input type="checkbox">
		<label for="">Tarte aux fraises a la creme d'amandes</label>
		<br>

		<input type="checkbox">
		<label for="">Tarte aux prunes</label>
		<br>

		<input type="checkbox">
		<label for="">Tarte rustique aux mirabelles de lorraine, noisettes et miel</label>
		<br>

		<textarea cols="50" rows="10"> Decrivez vos gouts en detail</textarea>

	</fieldset>

	                         <!-- troisiemefieldset -->

	<fieldset>
		
		<legend>Envoyez nous votre photo</legend>

		<input type="file">
		<br>
		<br>

		<button type="reset">Effacer</button>
		<button type="submit"> Envoyer</button>

	</fieldset>
	</form>
</body>
</html>
