<body>
	
	<table border="1">

		<tr>
			<td rowspan="2" width="80" bgcolor="red">Rouge</td>
			<td colspan="3" bgcolor="grey">Gris</td>
		</tr>
		<!-- deuxieme ligne  -->
		<tr>
			<td colspan="3" bgcolor="green">Vert</td>
		</tr>
		<!-- troisieme ligne  -->
		<tr>
			<td colspan="2" width="90" bgcolor="orange">Orange</td>
			<td colspan="2" width="50" bgcolor="yellow">Jaune</td>
		</tr>
		<!-- quatrieme ligne  -->
		<tr>
			<td colspan="3" width="120" bgcolor="purple">Violet</td>
			<td bgcolor="black" width="40">Noir</td>
		</tr>
	</table>
