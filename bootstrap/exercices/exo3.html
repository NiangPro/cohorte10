<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    
    <div class="container card mt-5  col-md-5">
        <div class="card-header row bg-secondary text-white">
            <h5 class="col-md-8">Formulaire d'ajout produit</h5>
            <div class="col-md-4 text-end">
                <a href="" class="btn btn-warning">Retour</a>
            </div>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nom</label>
                    <input type="text" class="form-control">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Prix</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Quantite</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Categorie</label>
                    <select class="form-control">
                        <option value="">Veuillez selectionnner une categorie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-success mt-3">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
